<div class="part">
 <div>
    <nav class="side-nav ">
        <h4>Groups</h4>
  
        
        <ul class="list-group">
          <li class="list-group-item">
            <a href="#">Pulic Group</a>
          </li>
          <li class="list-group-item" *ngFor="let group of groupdata; let i = index">
            <a href="#">{{ group.group_name }}</a>
          </li>
        </ul>
        
        </nav>
        </div>
        <div class="row ">
            <div class="col-lg-4" *ngFor="let user of paginatedData">
        <div class="text-box"> 
            <img src="http://crocusglobal.com/ftp_forum_img/{{user.header_img_file_name}}"
             alt="Image description" width="150px" height="150px">
            <div class="content" >
              
<a (click)="getPostById(user.id)" routerLink="nby">
           <h4> {{ user.title }}
            </h4></a><p [innerHTML]="sanitizeDescription(user.descr).slice(0, 100) + '...'"> </p>
            </div>
            
            <div>
            <hr>
            </div> 
          
            <div class="last-content ">
                <div class="circleimage">
                <img src="../../../assets/images/employee.jpg" alt="Image description" width="300px" height="150px"> 
                </div>
                <div class="imagecontent ">
                <p>Created At: {{ user.created_at | date: 'dd/MM/yyyy HH:mm' }}<br>
                October 10,1999</p>
                   </div>
            </div>
          
          </div>
          </div>
       
            
          </div>
