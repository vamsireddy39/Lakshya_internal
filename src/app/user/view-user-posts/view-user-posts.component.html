<div class="part">
  <div>
    <nav class="side-nav">
      <h4>Groups</h4>
      <ul class="list-group">
        <!-- Public group link -->
        <li class="list-group-item">
          <a [class.active]="!selectedGroup" (click)="displayPublicPosts()">Public Group</a>
        </li>
        <!-- Other groups list -->
        <li class="list-group-item" *ngFor="let group of groupdata; let i = index">
          <a [class.active]="selectedGroup === group" (click)="selectGroup(group)">
            {{ group.group_name }}
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="row mt-5 pt-5">
    <!-- Show nav tabs for subgroups if a group is selected (except for public group) -->
    <div *ngIf="selectedGroup && selectedGroup.sub_groups && selectedGroup.sub_groups.length > 0">
      <ul class="nav nav-items">
        <!-- 'All Posts' Tab -->
        <li class="nav-item">
          <a class="nav-link" [class.active]="activeSubGroup === null" (click)="selectSubGroup(null)">All Posts</a>
        </li>
        <!-- Subgroups as tabs -->
        <li class="nav-item" *ngFor="let subGroup of selectedGroup.sub_groups">
          <a class="nav-link" [class.active]="activeSubGroup === subGroup" (click)="selectSubGroup(subGroup)">
            {{ subGroup.group_name }}
          </a>
        </li>
      </ul>
    </div>

    <!-- Display posts for selected group or subgroup -->
    <div class="row">
      <div *ngFor="let post of posts.posts" class="col-md-4 col-sm-6 mb-4">
        <div class="text-box">
          <a (click)="getPostById(post.id)" routerLink="Post">
            <img *ngIf="post.header_img_file_name" 
                 [src]="'http://crocusglobal.com/ftp_forum_img/' + post.header_img_file_name" 
                 alt="Image description" class="img-fluid" />
            <div class="content">
              <h4>{{ post.title }}</h4>
              <p [innerHTML]="sanitizeDescription(post.descr, 100)"></p>
            </div>
            <div>
              <hr />
            </div>
            <div class="last-content">
              <p>Created At: {{ post.created_at | date: 'dd/MM/yyyy HH:mm' }}</p>
            </div>
          </a>
        </div>
      </div>
    </div>
</div></div>
