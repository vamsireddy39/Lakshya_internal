<main class="nxl-container">
  <div class="nxl-content">
    <div class="main-content">
      <div class="row">
        <div class="row ">
          <div class="card ">
            <div class="card-header">
              <h5 class="card-title">Our Posts</h5>
              <input type="text" (input)="applyFilter($event)" placeholder="Search Posts..." class="form-control" style="width: 80%;">
            </div>
          </div>
          <div class="col-lg-4" *ngFor="let user of paginatedData">
            <div class="card" [ngStyle]="{'background-color': getBackgroundColor(user.active)}">
              <div class="card-body custom-card-action">
                <img src="http://crocusglobal.com/ftp_forum_img/{{user.header_img_file_name}}" alt="Image description">
                <hr>
                <div class="content">
                  <h4>{{ user.title }}</h4>
                  <p [innerHTML]="sanitizeDescription(user.descr, 100)"></p>
                </div>
                <div class="last-content">
                  <div class="hstack gap-2">
                    <a>Created At: {{ user.created_at | date: 'dd/MM/yyyy HH:mm' }}</a>
                    <a href="javascript:void(0);" class="avatar-text avatar-md" (click)="update(user.id)">
                      <i class="feather-edit"></i>
                    </a>
                    <a href="javascript:void(0);" class="avatar-text avatar-md" (click)="deletePost(user.id)">
                      <i class="feather-trash"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <ul class="pagination">
            <li *ngFor="let page of pages" class="page-item">
              <a class="page-link" href="javascript:void(0)" (click)="setPage(page)">{{ page }}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</main>
