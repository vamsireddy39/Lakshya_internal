              <div class="row">
                <div *ngFor="let user of paginatedData" class="col-xxl-4 col-md-6">
                  <div class="card ">
                    <div class="card-body">
                      <div class="d-flex align-items-start justify-content-between mb-4">
                        <div class="d-flex gap-4 align-items-center">
                          <div class="avatar-text avatar-lg bg-gray-200">
                            <i class="feather-user"></i>
                          </div>
                          <div>
                            <div class="fs-4 fw-bold text-dark">{{ user.id }}</div>
                            <h3 class="fs-13 fw-semibold text-truncate-1-line">User ID</h3>
                          </div>
                        </div>
                        <a href="javascript:void(0);">
                          <i class="feather-more-vertical"></i>
                        </a>
                      </div>
              
                      <!-- Description -->
                      <div class="pt-4">
                        <div class="d-flex align-items-center justify-content-between">
                          <!-- <span class="fs-12 fw-medium text-muted">Description</span> -->
                          <div class="w-100 text-end">
                            <span class="fs-12 text-dark" [innerHTML]="sanitizeDescription(user.descr)"></span>
                          </div>
                        </div>
                      </div>
              
                      <!-- Header Image -->
                      <div class="pt-4">
                        <div class="d-flex align-items-center justify-content-between">
                          <!-- <span class="fs-12 fw-medium text-muted">Header Image File Name</span> -->
                          <div class="w-100 text-end">
                            <span class="fs-12 text-dark">{{ user.header_img_file_name }}</span>
                          </div>
                        </div>
                      </div>
              
                      <!-- Attached File -->
                      <div class="pt-4">
                        <div class="d-flex align-items-center justify-content-between">
                          <span class="fs-12 fw-medium text-muted">Attached File Name</span>
                          <div class="w-100 text-end">
                            <span class="fs-12 text-dark">{{ user.attached_file_name }}</span>
                          </div>
                        </div>
                      </div>
              
                      <!-- Created At -->
                      <div class="pt-4">
                        <div class="d-flex align-items-center justify-content-between">
                          <span class="fs-12 fw-medium text-muted">Created At</span>
                          <div class="w-100 text-end">
                            <span class="fs-12 text-dark">{{ user.created_at | date: 'dd/MM/yyyy HH:mm' }}</span>
                          </div>
                        </div>
                      </div>
              
                      <!-- Role -->
                      <div class="pt-4">
                        <div class="d-flex align-items-center justify-content-between">
                          <span class="fs-12 fw-medium text-muted">Role</span>
                          <div class="w-100 text-end">
                            <span class="fs-12 text-dark">{{ user.role_id === 2 ? 'User' : 'Admin' }}</span>
                          </div>
                        </div>
                      </div>
                      
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="card-footer">
                <ul class="pagination">
                  <li *ngFor="let page of pages" class="page-item">
                    <a class="page-link" href="javascript:void(0)" (click)="setPage(page)">{{ page }}</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
