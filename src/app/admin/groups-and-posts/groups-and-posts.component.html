                    <ul class="nav nav-tabs nav-tabs-custom-style" id="myTab" role="tablist">
                        <!-- Check if subGroupDetails and sub_groups exist -->
                        <ng-container *ngIf="subGroupDetails?.sub_groups?.length > 0; else noSubGroups">
                            <li class="nav-item" *ngFor="let subgroup of subGroupDetails.sub_groups; let i = index" role="presentation">
                                <!-- Add the 'active' class only to the first item (i === 0) -->
                                <button class="nav-link" [ngClass]="{ 'active': i === 0 }" [attr.data-bs-target]="'#' + subgroup.group_name.replace(' ', '') + 'Tab'" data-bs-toggle="tab">
                                  {{ subgroup.group_name }}
                                </button>
                          </li>
                        </ng-container>
                      </ul>
                      
                   
                      
                </div>
            </div>
        </div>
        <!-- Display this if no subgroups exist -->

          
        <!-- [ Main Content ] start -->
        <div class="main-content">
             <!-- Display this if no subgroups exist -->
             <ng-template #noSubGroups>
                <p>No subgroups created yet.</p>
              </ng-template>
              
              <!-- Tab content -->
              <div class="tab-content">
                <div class="tab-pane fade show active" *ngFor="let subgroup of subGroupDetails.sub_groups" [id]="subgroup.group_name.replace(' ', '') + 'Tab'">
                  <!-- Content for the specific tab -->
                  <p>Details for {{ subgroup.group_name }}</p>
                </div>
              </div>
         
        </div>
        <!-- [ Main Content ] end -->
