<main class="nxl-container">
  <div class="nxl-content">
    <div class="bg-white py-3 border-bottom rounded-0 p-md-0 mb-0">
      <div class="d-flex align-items-center justify-content-between">
        <div class="nav-tabs-wrapper page-content-left-sidebar-wrapper">
          <ul class="nav nav-tabs nav-tabs-custom-style" id="myTab" role="tablist">
            <!-- Parent Group -->
            <li class="nav-item" role="presentation">
              <button class="nav-link active" [attr.data-bs-target]="'#allPostsTab'" data-bs-toggle="tab">
                All Posts  
                <span style="margin-left: 15px; color: black; font-size: large;" 
                      (click)="getAllGroupMembers(parentIdGroupPosts[0]?.group_id, false)">
                  <i style="font-size: large;" class="feather-user-plus"></i>
                </span>
              </button>
            </li>

            <!-- Subgroups -->
            <ng-container *ngIf="subGroupDetails?.sub_groups?.length > 0">
              <li class="nav-item" *ngFor="let subgroup of subGroupDetails.sub_groups" role="presentation">
                <button class="nav-link" [attr.data-bs-target]="'#' + subgroup.group_name.replace(' ', '') + 'Tab'" data-bs-toggle="tab">
                  <span (click)="getPosts(subgroup.group_id)">{{ subgroup.group_name }}</span>
                  <span style="margin-left: 15px; color: black; font-size: large;" 
                        (click)="getAllGroupMembers(subgroup.group_id, true, parentIdGroupPosts[0]?.group_id)">
                    <i style="font-size: large;" class="feather-user-plus"></i>
                  </span>
                </button>
              </li>
            </ng-container>
          </ul>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="tab-content">
        <!-- All Posts Tab -->
        <div class="tab-pane fade show active" id="allPostsTab">
          <ng-container *ngIf="!userData.length && message">
            <div class="text-center">
              <p>{{ message }}</p>
            </div>
          </ng-container>

          <ng-container *ngIf="userData.length > 0">
            <div class="row">
              <div class="col-lg-4" *ngFor="let post of userData">
                <div class="card" (click)="getPostsById(post.id)">
                  <div class="card-body custom-card-action">
                    <img [src]="'http://crocusglobal.com/ftp_forum_img/' + post.header_img_file_name" alt="Image description">
                    <hr>
                    <div class="content">
                      <h4>{{ post.title || 'Untitled Post' }}</h4>
                      <p [innerHTML]="sanitizeDescription(post.descr)"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
        </div>

        <!-- Subgroup Posts -->
        <div class="tab-pane fade" *ngFor="let subgroup of subGroupDetails.sub_groups" 
             [id]="subgroup.group_name.replace(' ', '') + 'Tab'">
          <div *ngIf="!userData.length" class="text-center">
            <p>{{ message }}</p>
          </div>
          <div class="row" *ngIf="userData.length > 0">
            <div class="col-lg-4" *ngFor="let user of userData">
              <div class="card">
                <div class="card-body custom-card-action">
                  <img [src]="'http://crocusglobal.com/ftp_forum_img/' + user.header_img_file_name" alt="Image description">
                  <hr>
                  <div class="content" (click)="getPostsById(user.id)">
                    <h4>{{ user.title || 'Untitled Post' }}</h4>
                    <p [innerHTML]="sanitizeDescription(user.descr)"></p>
                    <a>Click To Read More >>></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
