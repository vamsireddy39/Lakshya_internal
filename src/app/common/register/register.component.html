<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="card border-light-subtle shadow-sm">
        <div class="row g-0">
          <div class="col-12 col-md-6 text-bg-secondary">
            <div class="d-flex align-items-center justify-content-center h-100">
              <div class="col-10 col-xl-8 py-3">
                <img class="img-fluid rounded mb-4" loading="lazy" src="../../../assets/images/logo_1.png" width="245" height="80" alt="BootstrapBrain Logo">
                <hr class="border-primary-subtle mb-4">
                
                <p class="lead m-0">Our blog is dedicated to bringing you the latest
                     insights, tips, and tutorials on web development, design trends, and best practices.</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <h2 class="h3">Registration</h2>
                    <h3 class="fs-6 fw-normal text-secondary m-0">Enter your details to register</h3>
                  </div>
                </div>
              </div>
              <form  [formGroup]="RegisterForm" *ngIf="!isRegistrationSuccessful">
                <div class="row gy-3 gy-md-4 overflow-hidden">
                  <div class="col-6">
                    <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" formControlName="firstname" name="firstName" id="firstName" placeholder="First Name" required>
                  </div>
                  <div class="col-6">
                    <label for="lastName" class="form-label">Last Name <span></span></label>
                    <input type="email" class="form-control" formControlName="lastname"   name="lastName" id="lastName" placeholder="Last Name" required>
                  </div>
                  <div class="col-12">
                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" formControlName="email" name="email" id="email" placeholder="name@example.com" required>
                  </div>
                  <div class="col-12">
                    <label for="number" class="form-label">Mobile <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" formControlName="mobile" name="mobile" id="mobile" placeholder="Mobile Number" >
                  </div>
                  <div class="col-12">
                    <label for="dropdown" class="form-label">User Role:</label>
                    <select id="dropdown" class="form-control" name="options" formControlName="role_id">
                      <option value="" disabled >----- choose the role -----</option>

                        <option value="1" >Admin</option>
                        <option value="2"  >User</option>
                        
                    </select>
                  </div>
                 
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn bsb-btn-xl btn-primary" (click)="Submit()">Register</button>
                    </div>
                  </div>
                </div>
              </form>
        
                  <form [formGroup]="loginRegisterForm" *ngIf="isRegistrationSuccessful">
                    <div class="row gy-3 gy-md-4 overflow-hidden">
                      <div class="col-12">
                        <label for="username" class="form-label">UserName <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" formControlName="username" id="username" placeholder="username">
                      </div>
                      <div class="col-12">
                        <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" formControlName="password" id="password" placeholder="password">
                      </div>
                      <!-- <div class="col-12">
                        <label for="user_id" class="form-label">ID <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" formControlName="user_id" id="user_id" placeholder="user_id">
                      </div> -->
                      <div class="col-12">
                        <div class="d-grid">
                          <button class="btn btn-primary" (click)="submitloginRegisterForm()">Submit</button>
                        </div>
                      </div>
                    </div>
                  </form>
              
             </div>
          </div>
        </div>
      </div>
</div>
  </section>
